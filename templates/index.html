<!DOCTYPE html>
<html>
<head>
    <title>Mood Enhancer</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Enhance</button>
    </form>

    {% if result_url %}
        <h2>Enhanced Image</h2>
        <img src="{{ result_url }}" width="400">
    {% endif %}
</body>
</html>
